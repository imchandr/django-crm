<header class="bg-gray-100 text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Lead's CRM</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% comment %} <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-gray-900">Leads</a> {% endcomment %}
      
      {% if request.user.is_authenticated %}
        Hi, {{ request.user.username }}
        

          {% if request.user.is_organisor %}
            <a href="{% url 'agents:agent-list' %}" class="ml-5 mr-5 hover:text-gray-900">Agents</a>
            <a href="{% url 'leads:lead-list' %}" class="mr-5 hover:text-gray-900">Leads</a>
          {% else %}
            <a href="{% url 'leads:lead-list' %}" class="ml-5 mr-5 hover:text-gray-900">Leads</a>
          {%endif%}
          <a href="{% url 'logout' %}" class="ml-5 hover:text-gray-900">Logout</a>
      {% else %}
        

      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
      <a href="{% url 'login' %}" class=" hover:text-gray-900">Login</a>
      {% endif %}
    </nav>

            <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
    </button>
  </div>
</header>
