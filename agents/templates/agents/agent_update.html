{% extends "base.html" %} {% block content %}

<form form method="post">
  {% csrf_token %}


  <div
    class="
      lg:w-1/3
      md:w-1/2
      bg-white
      rounded-lg
      p-10
      flex flex-col
      md:ml-auto
      mr-auto
      w-full
      mt-25
      mb-25
      md:mt-0
      relative
      z-10
      shadow-md
    "
  >
    <h2 class="text-gray-900 text-lg ml-10 mb-1 font-medium title-font">
      Changr Agent..!
    </h2>

    <div class="relative mb-10 mt-10 ml-12">
      <label for="Agent-email" class="leading-7 text-l text-gray-600 mr-8 mb-10"
        >Agent-Email</label>
        {{ form.user }}
    </div>
  
    <div ">
      <button
      
      type="Submit"
      class="
        text-white
        bg-indigo-500
        border-0
        mx-10
        py-2
        px-6
        focus:outline-none
        hover:bg-indigo-600
        rounded
        text-lg
      "
    >
      Update
    </button>

    <button
      onclick="window.location.replace('leads:lead-list');"
      type="Cancel"
      class="
        text-white
        bg-red-500
        border-0
        mx-2
        py-2
        px-6
        focus:outline-none
        hover:bg-red-600
        rounded
        text-lg
      "
    >
      Cancel
    </button>
    </div>
  </div>

  
</form>



{% endblock content %}
