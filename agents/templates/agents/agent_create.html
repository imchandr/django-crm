

{% extends "base.html" %} {% block content %}

<form form method="post">
  {% csrf_token %}
  {% comment %} {{form.as_p}} {% endcomment %}
  

 
  <div
    class="
      lg:w-1/3
      md:w-1/2
      bg-white
      rounded-lg
      p-8
      flex flex-col
      md:ml-auto
      mr-auto
      w-full
      mt-25
      md:mt-0
      relative
      z-10
      shadow-md
    "
  >
    <h2 class="text-gray-900 text-lg mb-1 pb-6 font-medium title-font">
      Create a new Lead
    </h2>
    <div class="relative mb-4">
      <label for="First-name" class="leading-7 text-sm text-gray-600"
        >First-Name</label
      >
      <input
        value="{{lead_update.first_name}}"
        type="text"
        id="email"
        name="first_name"
        class="
          w-full
          bg-white
          rounded
          border border-gray-300
          focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
          text-base
          outline-none
          text-gray-700
          py-1
          px-3
          leading-8
          transition-colors
          duration-200
          ease-in-out
        "
      />
      
    </div>

    <div class="relative mb-4">
      <label for="Last-name" class="leading-7 text-sm text-gray-600"
        >Last-Name</label
      >
      <input
        value="{{lead_update.last_name}}"
        type="text"
        id="email"
        name="last_name"
        class="
          w-full
          bg-white
          rounded
          border border-gray-300
          focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
          text-base
          outline-none
          text-gray-700
          py-1
          px-3
          leading-8
          transition-colors
          duration-200
          ease-in-out
        "
      />
    </div>
  <div class="relative mb-4">
      <label for="Age" class="leading-7 text-sm text-gray-600">Email</label>
      <input
        value="{{lead_update.age}}"
        type="email"
        id="email"
        name="age"
        class="
          w-full
          bg-white
          rounded
          border border-gray-300
          focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
          text-base
          outline-none
          text-gray-700
          py-1
          px-3
          leading-8
          transition-colors
          duration-200
          ease-in-out
        "
      />
    </div>

    <div class="relative mb-4">
      <label for="id_username" class="leading-7 text-sm text-gray-600">User-Name</label>
      <input
        value=""
        type="text"
        id="id_username"
        name="username"
        class="
          w-full
          bg-white
          rounded
          border border-gray-300
          focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200
          text-base
          outline-none
          text-gray-700
          py-1
          px-3
          leading-8
          transition-colors
          duration-200
          ease-in-out
        "
      />
    </div>

    

    <div>
      <button
      
      type="Submit"
      class="
        text-white
        bg-indigo-500
        border-0
        mx-10
        py-2
        px-6
        focus:outline-none
        hover:bg-indigo-600
        rounded
        text-lg
      "
    >
      Submit
    </button>

    <button
      onclick="window.location.replace('leads:lead-list');"
      type="Cancel"
      class="
        text-white
        bg-red-500
        border-0
        mx-6
        py-2
        px-6
        focus:outline-none
        hover:bg-red-600
        rounded
        text-lg
      "
    >
      Cancel
    </button>
    </div>
  </div>

  
</form>

     {% csrf_token  %} 
    {{ form.as_p}}
    <button type = "Submit">Submit</button>
    </form> {% endcomment %}

{% endblock content %}
